<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 성공</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f1f1f1; /* 배경색 설정 (필요에 따라 변경 가능) */
        }
        header {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            background: #f8f9fa; /* 배경색으로 헤더 구분 */
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1); /* 투명한 보더 추가 */
            border-radius: 10px; /* 모서리 둥글게 */
            background-color: #ffffff; /* 배경색 (본문 부분) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        }
        .success-message {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .order-details {
            margin-top: 20px;
        }
        .order-details p {
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header th:insert="header_nav.html"></header>
    <div class="content">
        <h1 class="success-message">결제가 성공적으로 완료되었습니다!</h1>
        <div class="order-details">
            <p>주문 번호: <span id="orderNumber">order_1234567890</span></p>
            <p>주문 내역은 이메일로 발송되었습니다.</p>
            <p>이용해 주셔서 감사합니다!</p>
        </div>
        <button onclick="window.location.href='/'">홈으로 돌아가기</button>
    </div>
</body>
</html>
